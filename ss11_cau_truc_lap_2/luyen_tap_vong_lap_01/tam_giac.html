<script >
    for (let i = 0; i < 5 ; i++) {
        for (let j = 0; j < 5; j++) {
            if(j>i){
                document.write("*");
            }
        }
        document.write("<br>");
    }

    for (let i = 0; i < 5 ; i++) {
        for (let j = 0; j < 5; j++) {
            if(j<i){
                document.write("*");
            }
        }
        document.write("<br>");
    }
    for (let i = 5; i > 0 ; i--) {
        for (let j = 0; j < 5; j++) {
            if(j>i){
                document.write("*");
            }
        }
        document.write("<br>");
    }

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        for (let k = 4; k > i ; k--) {
            document.write("0");
        }
        document.write("<br>");
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("0");
        }
        for (let k = 4; k > i ; k--) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 0; i < 5; i++) {
        for (let k = 4; k > i ; k--) {
            document.write("*");
        }
        for (let j = 0; j < i; j++) {
            document.write("0");
        }

        document.write("<br>");
    }
    for (let i = 0; i < 5; i++) {
        for (let k = 4; k > i ; k--) {
            document.write("0");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }

        document.write("<br>");
    }
</script>
