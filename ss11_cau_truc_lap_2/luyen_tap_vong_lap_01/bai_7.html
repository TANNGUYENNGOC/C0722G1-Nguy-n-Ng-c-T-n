<script !src="">
    for(let i=1; i<=100; ++i) {
        if(i%3===0 && i%5===0) {
            document.write("FizzBuzz \t \t");
        } else if (i%5===0){
            document.write("Buzz \t \t");
        } else if(i%3===0){
            document.write("Fizz \t \t");

        } else {
            document.write(+ i + "\t \t");
        }

    }
</script>
