<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script !src="">
    let tong = 0;
    let dem = 0;
    let n = 0;
    while (dem<30){
        if(n%7===0) {
            tong = tong + n;
            dem++;
            document.write(+n +"\t");
        }
        n++;
    }
    document.write("Tổng của 30 số tự nhiên chia hết cho 7 là: "+tong);
</script>
</html>
