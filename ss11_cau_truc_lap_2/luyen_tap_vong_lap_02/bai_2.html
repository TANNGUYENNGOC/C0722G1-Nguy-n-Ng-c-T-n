<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa của 1 số nguyên dương</title>
</head>
<body>

</body>
<script !src="">
    let soNguyenDuong = +prompt("Nhập vào 1 số nguyên dương");
    kq = 1;
    for (let i=1; i<=soNguyenDuong; i++){
        kq = kq*i;
    }
    document.write("kết quả là: " +kq);
</script>
</html>
