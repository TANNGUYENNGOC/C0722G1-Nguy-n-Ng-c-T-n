<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp while</title>
</head>
<body>

</body>
<script>
    let num = +(prompt("nhập vào số "));
    let tong = 0;

    while (num !== -1) {
        num = +prompt("Nhập số: ");
        alert(num);
        tong = tong + num;
    }
    alert("Tổng các số vừa nhập: " +tong);
</script>
