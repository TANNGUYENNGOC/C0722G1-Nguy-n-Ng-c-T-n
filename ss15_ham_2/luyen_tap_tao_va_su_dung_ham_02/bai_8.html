<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script !src="">
    function daoMang( arr ) {
        document.write("Mảng sau khi được đảo ngược là: "+arr.reverse());
    }
    let doDaiMang = +prompt("Nhập vào độ dài mảng");
    let arrInt = new Array(doDaiMang);
    for (let i = 0; i < arrInt.length; i++) {
        arrInt[i] = +prompt("Nhập phần tử thứ "+i);
    }
    document.write("Mảng vừa nhập là: "+arrInt);
    daoMang(arrInt);
</script>
</body>
</html>
