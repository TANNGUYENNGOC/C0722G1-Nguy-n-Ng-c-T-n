<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script !src="">
    function truyenMang() {
        let doDaiMang = parseInt(prompt("Nhập vào số phần tử của mảng:"));
        let mang = new Array(doDaiMang);

        for (let i = 0; i < mang.length; i++) {
            mang[i] = + parseInt(prompt("Nhập phần tử thứ "+i));
        }
        document.write("Mảng vừa nhập là: "+mang);
        document.write("Mảng sau khi được đảo ngược là: "+mang.reverse());
    }
    truyenMang();
</script>
</body>
</html>
