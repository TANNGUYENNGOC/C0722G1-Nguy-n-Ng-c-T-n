<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script !src="">
    function kiemTraSoNguyenDuong(soCanKiemTra) {
        if(soCanKiemTra>=0){
            return alert(true);
        } else {
            return alert(false);
        }
    }
    kiemTraSoNguyenDuong(+prompt("Nhập vào số cần kiểm tra; "));
</script>
</body>
</html>
