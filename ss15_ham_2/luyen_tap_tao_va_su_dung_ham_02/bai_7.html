<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoán đổi 2 số</title>
</head>
<body>
<script !src="">
    function hoanViHaiSo(soThu1, soThu2) {
        let c;
        c = soThu1;
        soThu1 = soThu2;
        soThu2 = c;
        return alert("Sau khi hoán vị, số thứ nhất = "+soThu1+" số thứ 2 = "+soThu2);
    }
    hoanViHaiSo(+prompt("Nhập số thứ 1: "),+prompt("Nhập số thứ 2: "));
</script>
</body>
</html>
