<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nhỏ nhất trong ba số</title>
</head>
<body>
<script !src="">
    function timSoNhoNhatTrongBaSo(soThu1, soThu2, soThu3) {
        if(soThu1>soThu2 || soThu1>soThu3){
            return alert("Số lớn nhất trong 3 số là: "+soThu1);
        } else if (soThu2 > soThu3){
            return alert("Số lớn nhất trong 3 số là: "+soThu2);
        } else {
            return alert("Số lớn nhất rong 3 số là: "+soThu3);
        }
    }
    timSoNhoNhatTrongBaSo(+prompt("Nhấp số thứ 1: "),prompt("Nhập số thứ 2"),+prompt("Nhập số thứ 3"));
</script>
</body>
</html>
