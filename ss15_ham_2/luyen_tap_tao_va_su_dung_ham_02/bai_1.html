<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương 1 số</title>
</head>
<body>
<script !src="">
    function binhPhuong1So(input) {
        return alert("Giá trị của số vừa nhập sau khi bìn phương là: "+(input*input));
    }

    binhPhuong1So(+prompt("Nhập vào 1 số: "));
</script>
</body>
</html>
