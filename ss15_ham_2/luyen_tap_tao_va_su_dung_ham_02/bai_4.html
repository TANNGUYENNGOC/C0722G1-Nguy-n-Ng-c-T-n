<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra kí tự số</title>
</head>
<body>
<script !src="">
    function kiemTra(input) {
        if (isNaN(input)){
            return alert(false);
        } else {
            return alert(true);
        }
    }
    kiemTra(prompt("Nhập kí tự cần kiểm tra"));
</script>
</body>
</html>
