<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
<script !src="">
    function dienTichVaChuViHinhTron(r) {
        return document.write("Diện tích hình tròn là: "+(r*r*Math.PI)+" và chu vi hình tròn là: "+(2*r*Math.PI));
    }
    dienTichVaChuViHinhTron(+prompt("Nhập vào bán kính:"));
</script>
</body>
</html>
