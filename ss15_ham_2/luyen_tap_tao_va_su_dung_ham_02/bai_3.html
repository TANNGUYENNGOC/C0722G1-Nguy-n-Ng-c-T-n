<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script !src="">
    function tinhGiaiThua(input) {
        let ketQua = 1;
        for (let i = 1; i <=input; i++) {
            ketQua = ketQua*i;
        }
        return alert(input+"! = "+ketQua);
    }
    tinhGiaiThua(+prompt("Nhập vào 1 số cần tính giai thừa"));
</script>

</body>
</html>
