<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script !src="">
    function ham2ThamSo(soThuNhat, soThuHai) {
        if(soThuNhat > soThuHai){
            return alert("Số thứ nhất lớn hơn số thứ 2");
        } else {
            return alert("Tổng của số thứ nhất và số thứ hai là: "+ (soThuNhat+soThuHai));
        }
    }
    ham2ThamSo(+prompt("Nhập số thứ nhất"), +prompt("Nhập số thứ hai"));
</script>

</body>
</html>
