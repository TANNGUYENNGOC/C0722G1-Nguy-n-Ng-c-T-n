<!DOCTYPE html>

    <title>Document</title>

        .container {
            margin: auto;
            background: rgb(218, 220, 185);
            text-align: center;
            font-size: 20px;

        }
        
        table {
            width: 700px;
            height: 550px;
            border-collapse: collapse;
            margin: auto;
            background: #fff;
        }
        
        table tr td p {
            font-size: 25px;
            font-weight: 500;

        }
        
        table tr:nth-child(0) td {
            border: 2px solid #fff;
        }
        
        table tr:nth-child(3) td,
        table tr:nth-child(4) td,
        table tr:nth-child(5) td,
        table tr:nth-child(6) td,

</head>
