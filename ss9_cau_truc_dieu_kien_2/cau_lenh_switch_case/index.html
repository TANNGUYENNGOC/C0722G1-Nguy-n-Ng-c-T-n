<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form action="">
    <input type="text" id="thang" placeholder="Nhập tháng">
    <input type="button" value="Tính số ngày" onclick="soNgayTrongThang()">
    <input type="reset" value="Nhập lại">
    <p id="ketQua"></p>
</form>
</body>
<script !src="">
    function soNgayTrongThang() {
        let thang = document.getElementById("thang").value;
        thang = Number(thang);

        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerHTML = "Tháng "+thang+" có 31 ngày";
                break;
            case 2:
                document.getElementById("ketQua").innerHTML = "Tháng "+thang+ " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerHTML = "Tháng "+thang+" có 30 ngày";
                break;
            default:
                document.getElementById("ketQua").innerText = "Bạn vừa nhập tháng không tồn tại trong năm";
        }
    }
</script>
</html>
