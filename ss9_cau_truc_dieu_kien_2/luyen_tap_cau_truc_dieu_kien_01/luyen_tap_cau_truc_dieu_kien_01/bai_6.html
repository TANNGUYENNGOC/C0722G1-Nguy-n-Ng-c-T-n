<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng theo doanh số</title>
</head>
<body>

</body>
<script !src="">
    let doanhSo = prompt("Nhập vào doanh số tháng: ");
    doanhSo = Number(doanhSo);
    if(doanhSo >= 100000000){
        alert("hoa hồng trong tháng là: " +(doanhSo*(5/100)));
    } else if (doanhSo >= 200000000){
        alert("hoa hồng trong tháng là: " +(doanhSo*(6/100)));
    } else if (doanhSo >= 300000000) {
        alert("hoa hồng trong tháng là " + (doanhSo * (7 / 100)));
    }
</script>
</html>
