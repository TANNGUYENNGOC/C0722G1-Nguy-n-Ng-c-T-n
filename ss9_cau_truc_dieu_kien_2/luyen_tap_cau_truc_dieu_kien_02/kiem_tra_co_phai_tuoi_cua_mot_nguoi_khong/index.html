<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải số tuổi của 1 người không</title>
</head>
<body>

</body>
<script !src="">
    let tuoi = prompt("Nhập 1 số bất kì: ")
    if(tuoi>0 && tuoi<120){
        document.write("Đây là tuổi của 1 người")
    } else {
        document.write("Đây không phải tuổi của 1 người")
    }
</script>
</html>
