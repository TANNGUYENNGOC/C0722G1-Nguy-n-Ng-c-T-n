<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<form action="">
    <input type="text" id="doC" placeholder="Nhập vào độ C">
    <input type="button" value="kick Me!" onclick="hamChuyenDoi()">
    <p id="ketQua"></p>
</form>
</body>
<script !src="">
    function hamChuyenDoi() {
        let doC = document.getElementById("doC").value;
        doC = Number(doC);
        let doF = doC * (9/5) +32;
        document.getElementById("ketQua").innerHTML = "Sau khi chuyển đổi: "+doF;
    }
</script>
</html>
