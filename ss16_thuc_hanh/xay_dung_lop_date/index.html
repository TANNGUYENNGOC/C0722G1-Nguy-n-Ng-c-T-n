<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Xây dựng lớp date</title>

<script !src="">
    //Xây dựng lớp date với phương thức khởi tạo có 3 tham số truyền vào
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;


        //Xây dựng phương thức trả về ngày, tháng, năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }

        this.toString = function () {
            return this.day+"/"+this.month+"/"+this.year;
        }


        // Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
    }
    //Sử dụng lớp vừa tạo, tạo 1 đối tượng date
    let date = new MyDate(26,5,2002);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    //Hiển thị ngày tháng năm
    alert(day+"/"+month+"/"+year);

    date.setDay(12);
    date.setMonth(8);
    date.setYear(2004);

    // day = date.getDay();
    // month = date.getMonth();
    // year = date.getYear();
    // alert(day+"/"+month+"/"+year);

    alert(date.getDay()+"/"+date.getMonth()+"/"+date.getYear());

    date.setDate(22,12,2001);
    alert(date.toString());


</script>
</html>
