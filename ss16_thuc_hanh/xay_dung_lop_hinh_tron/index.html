<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>

<script !src="">
    // Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
    let Circle = function (radius) {
        this.radius = radius;


        //Xây dựng phương thức trả về bán kính của hình tròn
        this.getRadius = function () {
            return radius;
        }
        //Xây dựng phương thức tính diện tích hình tròn
        this.getArea = function () {
            return Math.PI*radius*radius;
        }
    }

    //Sử dụng lớp vừa tạo. Tạo đối tượng hình tròn với bán kính là 2
    let hinhTron = new Circle(2);
    let radius = hinhTron.getRadius();
    let area = hinhTron.getArea();

    alert("Bán kính hình tròn là: "+radius+", Diện tích hình tròn là: "+area);

</script>
</body>
</html>
