<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ trên canvas</title>
</head>
<body>
    <canvas id="duongThang" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="hinhTron" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <canvas id="veChu" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script !src="">
    // vẽ đường thẳng
    let c = document.getElementById("duongThang");
    let ctx = c.getContext("2d");
    ctx.moveTo(0,0); //định điểm bắt đầu
    ctx.lineTo(200,100); //định điểm kết thúc
    ctx.stroke(); //hàm để bắt đầu vẽ


    //Vẽ hình tròn

    let duongTron = document.getElementById("hinhTron");
    let a = duongTron.getContext("2d");
    // a.beginPath();
    a.arc(95,50,40,0,2*Math.PI); //hàm arc để vẽ hình tròn; arc(x,y,r,start,stop);
    a.stroke();

    //vẽ chữ
    let veChu = document.getElementById("veChu");
    let b = veChu.getContext("2d");
    b.font = "30px Arial";
    b.fillText("Hello World",10,50); //Viết chữ trên ô canvas
