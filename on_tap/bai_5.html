<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let doDaiMang = parseInt(prompt("Nhập độ dài mảng:"));
    let mangSoNguyen = new Array(doDaiMang);
    for (let i = 0; i < mangSoNguyen.length; i++) {
        mangSoNguyen[i]= +prompt("Nhập vào phần tử thứ "+i);
    }
    document.write("Mảng vừa nhập là: "+mangSoNguyen+"<br>");

    let soNguyenNumber = parseInt(prompt("Nhập vào bất kì 1 số nguyên"));
    document.write("Số vừa nhập là: "+soNguyenNumber+"<br>");
    kiemTra(mangSoNguyen, soNguyenNumber);


    document.write("Mảng sau khi thay đổi: "+mangSoNguyen+"<br>");

    function kiemTra(mang, so) {
        if(so%2!==0){
            for (let i = 0; i < mang.length; i++) {
                if(mang[i]===so){
                    mang[i]= -1;
                }else if(mang[i]%2===0){
                    mang[i] = mang[i] + 1;
                }

            }
        } else {
            for (let i = 0; i < mang.length; i++) {
                if(mang[i]===so){
                    mang[i]= -1;
                }else if (mang[i]%2!==0){
                    mang[i] = mang[i] +1;
                }

            }
        }

    }

</script>
</body>
</html>
