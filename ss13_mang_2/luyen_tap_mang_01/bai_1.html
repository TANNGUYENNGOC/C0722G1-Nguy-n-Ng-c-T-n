<script !src="">
    let dem = 0;
    let arrSoNguyen = [12, 11, 6, 7, 34,74,2, 9, 2, 1];
    // alert(arrSoNguyen[1]);
    document.write("Các giá trị trong mảng lớn hơn 10 là: ");
    for (let i = 0; i < arrSoNguyen.length; i++) {
        if(arrSoNguyen[i]>=10){
            document.write("\t"+arrSoNguyen[i]+"\t");
            dem++;
        }
    }
    document.write("<br>");
    document.write("Có "+dem+ " phần tử lớn hơn hoặc bằng 10 trong mảng");
</script>
