<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let soPhanTuCuaMangA = +prompt("Nhập số phần tử của mảng A: ");
    let arrA = new Array(soPhanTuCuaMangA);
    for (let i = 0; i < arrA.length; i++) {
        arrA[i] = +prompt("Nhập phần tử thứ : "+i);
    }
    alert(arrA);
    // document.write("mảng A: "+ arrA);
    let v = +prompt("Nhập V: ");

    //biến lưu giá trị a trùng với v
    let a=-1;
    // vòng lặp này dùng để lưu vị trí tồn tại giá trị v
    for (let i = 0; i < arrA.length; i++) {
        if (arrA[i] === v) {
            a = i;
        }
    }
    if(a>=0){
        //vòng lặp này dùng để lấy giá trị sau đè lên giá trị trước
        for(let i =a ; i<arrA.length;i++){
            arrA[i]=arrA[i+1];
        }
        //gán phần tử cuối cùng = 0
        arrA[arrA.length -1]=0;
        document.write(arrA.toString());
        } else {
            document.write(arrA.toString());
            document.write("không tồn tại giá trị "+v);
    }

</script>
</body>
</html>
