<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let n = +prompt("Nhập vào số lượng phần tử của mảng: ");
    let arr = new Array(n);

    for (let i = 0; i < arr.length; i++) {
        arr[i]=+prompt("Nhập phần tử thứ "+i);
    }

    arr.sort();
    alert("Mảng vừa nhập là: " +arr);
    arr.reverse(); //Hàm đảo ngược giá trị
    alert("Mảng sau khi đảo ngược là: "+ arr);
</script>
</body>
</html>
