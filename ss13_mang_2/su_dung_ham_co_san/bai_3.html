<script !src="">
    let nhapChuoi = prompt("Nhập chuỗi: ");
    // let chuHoa = ["Q","W","E","R","T","Y","U","I","O","P","A","S","D","F","G","H","J","K","L","Z","X","C","V","B","N","M"];
    // let chuThuong = ["q","w","e","r","t","y","u","i","o","p","a","s","d","f","g","h","j","k","l","z","x","c","v","b","n","m"];

    let chuHoa = "QWERTYUIOPASDFGHJKLZXCVBNM";
    let chuThuong = "qwertyuiopasdfghjklzxcvbnm";

    let ketQua = [];

    for (let i = 0; i < nhapChuoi.length; i++) {
        if(chuHoa.includes(nhapChuoi[i])){
            ketQua.push(nhapChuoi[i].toLowerCase());
        } else if (chuThuong.includes(nhapChuoi[i])){
            ketQua.push((nhapChuoi[i]).toUpperCase());
        }
        else {
            ketQua.push(nhapChuoi[i]);
        }
    }
    alert(ketQua.join(""));



</script>
