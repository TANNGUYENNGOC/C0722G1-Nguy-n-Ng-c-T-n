<!DOCTYPE html>

    <title>Temperature</title>

</body>
<script !src="">
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }
        getDoC(){
            return this.doC;
        }
        setDoC(doC){
            this.doC = doC;
        }
        chuyenDoCSangDoF(){
            return ((this.doC*1.8)+32);
        }
        chuyenDoCSangDoK(){
            return (this.doC+273.15);
        }
    }

    let temperature = new Temperature(25);
    // alert(temperature.getDoC());
    alert(temperature.getDoC()+"C = "+temperature.chuyenDoCSangDoF()+"F");
    alert(temperature.getDoC()+"C = "+temperature.chuyenDoCSangDoK()+"K");
</script>
