<script>
    let mangSo = [[7,2,3,4,5,6,19,25],[1,8,9,10]];
    function timGiaTriLonNhat(mang) {
        let max = 0;
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if(mang[i][j]>=max){
                    max=mang[i][j];
                }
            }
        }
        return max;
    }
    function timGiaTriNhoNhat(mang) {
        let min= timGiaTriLonNhat(mang);
        for (let i = 0; i < mang.length; i++) {
            for (let j = 0; j < mang[i].length; j++) {
                if(mang[i][j]<=min){
                    min=mang[i][j];
                }
            }
        }
        return min;
    }
    alert(timGiaTriLonNhat(mangSo));
    alert(timGiaTriNhoNhat(mangSo));
</script>
