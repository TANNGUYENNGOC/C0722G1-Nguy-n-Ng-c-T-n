<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let nguyenAm = ["o","u","i","a","e","O","A","I","A","E"];

    let nhap = prompt("Nhập vào 1 kí tự");
    while (nhap===){
        alert("Vui lòng nhập chữ")
        nhap = prompt("Nhập lại")
    }

    if(nguyenAm.includes(nhap)===true){
        alert(nhap+" là nguyên âm");
    } else {
        alert(nhap+" là phụ âm");
    }
</script>
</body>
</html>
