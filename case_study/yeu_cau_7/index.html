<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống quản lí bài tập</title>
</head>
<style>
    .khung {
        position: relative;
        /*background-color: cadetblue;*/
        max-width: 100%;
        height: 500px;
    }
    .tieude {
        /*background-color: #eae090;*/
        height: 20%;
        width: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 2px solid black;
    }
    img {
        width: 10%;
        height: 100%;
        position: absolute;
        left: 0;
    }
    .trai {
        height: 75%;
        width: 30%;
        /*background-color: aliceblue;*/
        position: absolute;
        top: 20%;
        left: 10%;
        border-right: 2px solid black;
    }
    .phai {
        height: 75%;
        width: 70%;
        /*background-color: #a3a0a0;*/
        position: absolute;
        top: 20%;
        right: 0;
    }
    .select {
        /*background-color: cadetblue;*/
        width: 40%;
        height: 100%;
        position: absolute;
    }
    select {
        margin-top: 25%;
        width: 80%;
        height: 7%;
    }
    .bottom {
        height: 10%;
        width: 100%;
        bottom: 0;
        position: absolute;
        background-color: cadetblue;
        border: 2px solid black;
    }
</style>
<body>
<div class="khung">
    <div class="tieude">
        <img src="https://static.topcv.vn/company_logos/0ZT9refQobeAkpzsYWBdyaki10IlbFB4_1655288503____f48c9fc932b36c4eec44ec23d223fa18.png" alt="">
        <h2>Hệ thống quản lí bài tập Casestudy module 1</h2>
    </div>
    <div class="trai">
        <div class="select">
            <select name="" id="">
                <option value="">Bài tập 1</option>
            </select>
            <select name="" id="">
                <option value="">Bài tập 2</option>
            </select>
            <select name="" id="">
                <option value="">Bài tập 3</option>
            </select>
            <select name="" id="">
                <option value="">Bài tập 4</option>
            </select>
            <select name="" id="">
                <option value="">Bài tập 5</option>
            </select>
        </div>

    </div>
    <div class="phai">
    </div>
    <div class="bottom"></div>
</div>
