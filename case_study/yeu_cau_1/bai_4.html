<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let chieuCaoTamGiac = +prompt("Nhập vào chiều cao của tam giác: ");
    let trai = chieuCaoTamGiac;
    let phai = chieuCaoTamGiac;

    for (let i = 1; i <= chieuCaoTamGiac; i++) {
        for (let j = 1; j <= 2*chieuCaoTamGiac-1; j++) {
            if (j == trai || j == phai || i == chieuCaoTamGiac) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        trai--;
        phai++;
        document.write("<br>");
    }
</script>
</body>
</html>
