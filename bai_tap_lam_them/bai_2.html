<script !src="">
    function vietTat(chuoi) {
        chuoi = chuoi.toUpperCase();
        let chuoimoi = chuoi.split(" ");
        let mangchuoi = [];
        if(chuoimoi.length >=2){
            let kq = [];
            for (let i = 0; i < chuoimoi.length; i++) {
                if(chuoimoi[i] !== ""){
                    mangchuoi.push(chuoimoi[i].split(""));
                }
            }
            for (let i = 0; i < mangchuoi.length; i++) {
                kq.push(mangchuoi[i][0]);
            }
            return kq.join("");

        } else if(chuoimoi.length===1){
            return "chuỗi chỉ có 1 từ nên không cần viết tắt";
        }

    }
    alert(vietTat(prompt("Nhập vào chuỗi")));
</script>
